<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Booking</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }


    @media (max-width: 400px) {

        body {

            font-size: 14px;
        }
        input,select, button {
            font-size: 13px;
        }
    }











     
  </style>
</head>
<body>

  <h2>Book Your DJ</h2>

  <form id="bookingForm">
    <label for="package">Choose a Package:</label>
    <select id="package" required>
      <option value="" disabled selected>Select a package</option>
      <option value="Standard Package">Standard Package - R300/hr</option>
      <option value="Premium Package">Premium Package - R350/hr</option>
    </select>

    <label for="hours">Number of Hours:</label>
    <input type="number" id="hours" min="1" placeholder="e.g. 3" required>

    <label for="date">When is your party?</label>
    <input type="date" id="date" required>

    <button type="submit">Send to WhatsApp</button>
  </form>

  <script>
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const packageValue = document.getElementById("package").value;
    const hours = document.getElementById("hours").value;
    const date = document.getElementById("date").value;

    // Set price
    const rate = packageValue.includes("Standard") ? 300 : 350;
    const total = rate * hours;

    // Use backticks for template strings (important!)
    const message = `Hi, I want to book the ${packageValue} for ${hours} hour(s) on ${date}. Total price: R${total}.`;

    const phone = "27828490048";
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

    console.log("Redirecting to WhatsApp:", url);
    window.open(url, "_blank");
  });
</script>

</body>
</html>
