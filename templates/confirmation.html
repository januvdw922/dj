<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #1ebd5a;
    }

    .download-wrapper {
      margin-top: 20px;
    }

    .pdf-button {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .pdf-button:hover {
      background-color: #ff007f;
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 10px;
      }
      a.button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
    

  <h1>Success!</h1>
  <h2>Your booking confirmation is ready!</h2><br><br>

  <h2>Send this PDF to the DJ (Ruan) via WhatsApp to make a booking:</h2>
  
  <a href="{{ whatsapp_url }}" target="_blank" class="button">
    Send on WhatsApp
  </a>
  
<br><br>
  <h2>View your booking PDF to confirm your booking info:</h2>
  <div class="download-wrapper">
    <a href="{{ pdf_url }}" target="_blank" class="button pdf-button">
      Download Your PDF
    </a>
  </div>

</body>
</html>
